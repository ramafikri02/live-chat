<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9160f1ecce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <a class="open-button" onclick="openForm()"><i class="fas fa-comments"></i></a>

        <div class="row">
            <div class="col-md-12">
                <div class="chat-popup" id="myForm">
                    <form action="" class="form-container">
                        <div class="settings-tray">
                            <div class="row no-gutters">
                                <div class="col-md-10">
                                    <div class="friend-drawer" style="float:left;">
                                        <img class="profile-image"
                                            src="https://img.icons8.com/bubbles/2x/admin-settings-male.png" alt="">
                                        <b>Jeki</b>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <a class="cancel" onclick="closeForm()"><i class="fas fa-times"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="scroll">
                            <div class="chat-panel">
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="chat-bubble chat-bubble--left">
                                            <p>Hello dudasddddddd adsae!</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="chat-bubble chat-bubble--left">
                                            <p>Hello dudasddddddd adsae!</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10 offset-md-2">
                                        <div class="chat-bubble chat-bubble--right">
                                            <p>Helloasdddddsaddddddddd dddddddddddddd dude!</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="chat-bubble chat-bubble--left">
                                            <p>Hello dudasddddddd adsae!</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10 offset-md-2">
                                        <div class="chat-bubble chat-bubble--right">
                                            <p>Helloasddddddd dude!</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="chat-box-tray">
                                    <i class="fas fa-smile"></i>
                                    <input type="text" placeholder="Type your message here...">
                                    <label>
                                        <i class="fas fa-paperclip"></i>
                                        <input type="file" name="myfile" style="display:none">
                                    </label>
                                    <i class="fas fa-paper-plane"></i>
                                </div>
                            </div>
                        </div>
                        <!-- <button type="button" class="btn cancel" onclick="closeForm()">Close</button> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
